<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Fiscalizo - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="iconfavfiscalizo.png" alt="Logo Eu Fiscalizo" class="logo">
            <h1>Eu Fiscalizo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="registro.html">Registrar Demanda</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
<br>
    <section id="contact-section">
        <h2>Entre em Contato Conosco</h2>
        <p>Preencha o formulário abaixo para enviar sua mensagem. Entraremos em contato o mais breve possível.</p>
        
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
<br>
    <footer>
        <p>© 2024 Eu Fiscalizo - Todos os direitos reservados</p>
    </footer>
</body>
</html>
